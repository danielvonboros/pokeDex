<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="dist/stylesmin.css">
  <title>Daniel's Pok√©dex</title>
</head>

<body>
  <div class="container">
      <nav class="navbar fixed-top navbar-black">
        <h1 class="navbar-text">Daniel's Pokedex</h1>
        <form class="form-inline">
          <input placeholder="Search for a character" onkeyup="myFunction()" size="22" class="form-control" id="searchBar" type="search" value="" aria-label="search">
          <button class="btn btn-secondary" type="submit" onclick="findPokemon()">Search</button>
        </form>
      </nav>
    </div>
  <div class="wrapper">
    <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="modal-content-description">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pokemon-wrapper">
      <ul class='pokemon-list list-group' id='list-group'>
      </ul>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/promise-polyfill.js" type="text/javascript"></script>
  <script src="js/fetch-polyfill.js" type="text/javascript"></script>
  <script src="dist/scriptsmin.js" type="text/javascript"></script>
</body>

</html>
